<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function hitung(){
            var form = document.formHitung;
            var x = eval(form.bil1.value);
            var y = eval(form.bil2.value);
            var opr = form.opr.value;

            if(opr == "+"){
                var z = x + y;
            } else if (opr == "-") {
                var z = x - y;
            } else if (opr == "*") {
                var z = x * y;
            } else if(opr == "/"){
                var z = x / y;
            }
            form.hasil.value = z;
        }
    
    
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <h3>Kalkulator Sederhana</h3>
    <form name="formHitung" action="">
        bil 1 <input type="number" name="bil1"><br>
        <select name="opr" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        bil2 <input type="number" name="bil2">
        <input type="button" value="=" onclick="hitung()">
        <input type="number" name="hasil" disabled>
    </form>
    <script>
        
    
    
    </script>
</body>
</html>
